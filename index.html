<!DOCTYPE html>
<html>
  <head>
    <base target="_blank" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="bin/favicon.svg">
    <link rel="icon" type="image/png" href="bin/favicon.png">
    <title>Basalt</title>
  </head>
  <style>
      @import url('https://rsms.me/inter/inter.css');
    
      body {
          overflow: hidden;
          background-color: black;
      }

      body p, body a {
          font-size: 1.3rem;
          font-family: Inter, sans-serif;
          color: white;
      }

      body a {
          text-decoration: none !important;
          font-weight: 900;
          transition-duration: 0.15s;
      }

      body a:hover {
          background: white;
          color: black;
      }

      ::selection {
          background: rgba(0, 0, 0, 0.34);
          color: #ff8686;
      }

  </style>
  <body>
<div style="display: flex; flex-direction: column; align-content: center; justify-content: center; align-items: center; flex-wrap: wrap; height: 100vh; width: auto; text-align: center;">
    <img src="basalt-theme-logo.svg" alt="basalt" style="width: 50%; filter: invert(1);">
    <p>This is where we store files. Check out the theme page <a href="https://scp-wiki.wikidot.com/theme:basalt">here</a> and the GitHub repository <a href="https://github.com/Basalt-Team/Basalt">here.</a></p>
</div>
  </body>
</html>
